<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <button id="prev" class="btn btn-primary mr-2">Previous</button>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
        <div id="characters" class="row mt-3"></div>
    </div>

    <script>
        var apiUrl = 'https://rickandmortyapi.com/api/character/?page=1';
        function characters(url) {
    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        success: function (data) {
            var characters6 = data.results.slice(0, 6);
            var cardContainer = $('<div class="row justify-content-center"></div>'); 
            characters6.forEach(character => {
                var cardHtml = '<div class="col-md-4">' +
                    '<div class="card mb-4 shadow-sm">' +
                    '<img src="' + character.image + '" class="card-img-top" alt="...">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' + character.name + '</h5>' +
                    '<p class="card-text">' + character.species + ' - ' + character.status + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
                cardContainer.append(cardHtml);
            });
            $('#characters').empty().append(cardContainer); 
        },
        error: function(xhr, status, error){
            alert("Error: " + xhr.responseText);
        }
    });
}
$(document).ready(function() {
            characters(apiUrl);
        });

    </script>
</body>
</html>
